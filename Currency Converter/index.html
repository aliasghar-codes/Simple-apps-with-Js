<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>Currency converter</h2>
            <form action="#">
                <label for="input">
                    Enter Amount: <br>
                    <input type="text" id="input" value="1">
                </label>
                <div class="selection">        
                    <div class="from">
                        <p>From</p>
                        <div class="select">
                            <img src="https://flagsapi.com/US/shiny/64.png" alt="flag">
                            <select name="from" id=""></select>
                        </div>
                    </div>
                    <i class="ri-arrow-left-right-line"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select">
                            <img src="https://flagsapi.com/PK/shiny/64.png" alt="flag">
                            <select name="to" id=""></select>
                        </div>
                    </div>
                </div>
                <p id="result"></p>
                <button id="exchange">Get Exchange Rate</button>
            </form>
        </div>
    </main>
    <script src="codes.js"></script>
    <script src="index.js"></script>
</body>
</html>
