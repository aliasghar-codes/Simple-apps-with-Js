<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
    <title>Music Player - Home</title>
</head>
<body>
    <main>
        <section class="right">

        </section>
        <section class="song-info">
            <h1>Pehle Bhi Main</h1>
            <p>Unknown Artist</p>
        </section>
        <section class="left">
            <h1>All Songs</h1>
            <div class="songs-container">
        </div>    
        </section>
    </main>
    <footer class="player">
        <div class="song-controller">
            <input type="range" min="0" step="0.01" class="volume-slider" id="song-controller" value="0">
        </div>
        <div class="buttons">
            <h3 id="backward"><i class="ri-skip-back-mini-fill"></i></h3>
            <h3 id="play"><i class="ri-play-fill"></i></h3>
            <h3 id="forward"><i class="ri-skip-forward-mini-fill"></i></h3>
        </div>
        <div class="volume-controller">
            <input type="range" min="0" max="1" step="0.01" class="volume-slider" value="0.3">
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
